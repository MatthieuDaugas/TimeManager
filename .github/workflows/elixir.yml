name: actions
on: [push]
defaults:  
  run:  
    working-directory: ./apiTimeManager
jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2
        with:
          otp-version: 22.2.6
          elixir-version: 1.10.1
      - name: Use actions/setup-elixir
        id: setup-elixir
        run: echo "Elixir ${{steps.setup-elixir.outputs.elixir-version}} / OTP ${{steps.setup-elixir.outputs.otp-version}}"
      - name: Run Mix project tests
        run: |-
          cd test-project
          mix deps.get
          mix test