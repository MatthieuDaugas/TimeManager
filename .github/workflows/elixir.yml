name: actions
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: docker:latest

    steps:
    - uses: actions/checkout@v1

    - name: Install psotgres container    
      run: docker run postgres:latest -p "5432:5432" --env POSTGRES_USER=postgres --env POSTGRES_PASSWORD=root
