name: actions
on: [push]
defaults:  
  run:  
    working-directory: ./apiTimeManager
jobs:
  build:
    runs-on: ubuntu-latest
    
    container:
      image: elixir:1.9.1
      image: docker:latest

    steps:
    - uses: actions/checkout@v1

    - name: Install Docker
      run: |
        docker-compose build
    - name: Install Dependencies
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests
      run: mix test